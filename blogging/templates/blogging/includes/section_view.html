{% load mptt_tags staticfiles %}

<div class="container clearfix">
	<ul class="list-group">
		{% recursetree nodes %} 
		<li class="list-group-item col-sm-12 col-md-4 col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">
				  	<a href="{{ node.get_absolute_url }}" >{{ node.title }}</a>
				  </h3>
				</div>
				<div class="panel-body" style="background-image:url({{ node.get_image_url }});height: 320px">									
				</div>
				<div class="panel-footer">
					<div class="btn btn-default"><a href="{{ node.get_absolute_url }}" >Browse contents</a></div>
				</div>
			</div>
		</li>	
      {% endrecursetree %}
   </ul> 
</div>
