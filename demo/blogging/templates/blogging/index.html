{% extends "blogging/base.html" %}
{% block content %}
{% if entries %}
  <ul>
    {% for entry in entries %}
      <li>
          <div>
            <h3>
              <a href="{% url 'blogging:detail' entry.id %}">
                {{ entry.title }}
              </a>
            </h3>
            <p>{{ entry.data }}</p>
      </li>
    {% endfor %}
  </ul>
{% else %}
<h3>No posts have been created yet. Start writing!</h3>
{% endif %}
{% endblock %}
